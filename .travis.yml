sudo: required
language: nodejs
services:
- docker
script:
- docker build --tag aggipp/mathmlben .
- docker run aggipp/mathmlben
after_script:
- docker images
env:
  global:
    - REGISTRY_USER=aggippbot
    - secure: 

before_deploy:
- docker login -u "$REGISTRY_USER" -p "$REGISTRY_PASS"
deploy:
  provider: script
  script: docker push aggipp/mathmlben
  on:
    branch: master